<!DOCTYPE html>
<html>
<head>
    <title>Special Delivery</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Sentinel:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffe6f2;
            font-family: 'Sentinel', serif;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #ff99cc;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .envelope:before {
            content: '';
            position: absolute;
            top: -50px;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 50px solid #ffb3d9;
        }

        .hearts span {
            position: absolute;
            background: #ff4d88;
            clip-path: polygon(50% 0%, 80% 10%, 100% 35%, 50% 100%, 0 35%, 20% 10%);
            animation: float 3s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        button {
            position: absolute;
            bottom: 30px;
            background: #ff80bf;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            color: white;
            font-family: 'Playfair Display', serif;
            font-size: 1.3em;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #ff66b3;
            transform: scale(1.1);
        }

        .message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 1000;
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            line-height: 1.4;
            color: #ff4d88;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff4d88;
            animation: explode 1.5s ease-out;
        }

        @keyframes explode {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="envelope">
        <div class="hearts">
            <!-- Hearts will be generated by JS -->
        </div>
        <button onclick="revealMessage()">click here&lt;3</button>
    </div>

    <div id="birthdayMessage" class="message">
        HAPPIII BIRTHDAY BABYYY I'M SO LUCKY TO HAVE YOUU
    </div>

    <script>
        function createHearts() {
            const heartsContainer = document.querySelector('.hearts');
            for (let i = 0; i < 12; i++) {
                const heart = document.createElement('span');
                heart.style.width = Math.random() * 20 + 10 + 'px';
                heart.style.height = heart.style.width;
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDelay = Math.random() * 1 + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 1500);
            }
        }

        function revealMessage() {
            document.getElementById('birthdayMessage').style.display = 'block';
            createConfetti();
        }

        createHearts();
    </script>
</body>
</html>
